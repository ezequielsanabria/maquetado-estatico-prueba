<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--insercion-css-->
    <link rel="stylesheet" href="assets/index.css">
    <!--awesome-->
    <script src="https://kit.fontawesome.com/d8eeaf3fd0.js" crossorigin="anonymous"></script>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   
    <title>Dashboard</title>
</head>

<body id="root">

    <!--header de la pagina-->
    <header>
        <div class="container-fluid ">
            <div class=" logo rounded-circle">
                <img class="circle" src="../maquetado-estatico-prueba/assets/img/perfil.png" height="150rem">
            </div>
            <h1 class="nombre">Tu Nombre</h1>
            <hr>
            <h2 class="desarrollador">Tu Apellido</h2>
            <!--video backgroound-->
            <video autoplay loop muted>
                <source src="assets/img/Person Typing Fast.mp4">
        </div>
    
    
    </header>
    <!--barra de navegacion-->
    <nav id="navbar" class=" navbar-dark bg-dark navbar-fixed">
        <div class="container-fluid">
            <a class="logo navbar-brand" href="#">
                <img src="assets/img/logo-argentina.png" alt="" width="100%" height="75">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="collapse" id="navbarToggleExternalContent">
        <div class=" color-expand bg-info p-4">
            <ul class="menu lista-group list text-center">
                <!-- Button trigger modal -->
                <li class="list-group-item"><i class="fa-solid fa-user" type="button" data-bs-toggle="modal"
                        data-bs-target="#exampleModal"></i>
                </li>
                <li class=" list-group-item"><a href="#acerca-de"> Perfil </a></li>
                <li class="list-group-item"><a href="#experiencia"> Experiencia Laboral </a></li>
                <li class="list-group-item"><a href="#estudios"> Estudios </a></li>
                <li class="list-group-item"><a href="#skills"> Hard & Soft Skills </a></li>
                <li class="list-group-item"><a href="#proyectos"> Proyectos </a></li>
                <li class="list-group-item"><a href="#contactos"> Contactos </a></li>
            </ul>
        </div>
    </div>
    <br><br>

    <main>
<div class="container text-center">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <h3>Datos Personales</h3>
            <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Foto De Perfil</label>
                <input class="form-control" type="file" id="formFileMultiple" multiple>
            </div>
        </div>
        <div class="col-1">
            <button type="button" class="btn btn-secondary">Guardar</button>
        </div>
    </div>


    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Nombre Y Apellido</label>
                <input class="form-control" type="text" id="formFileMultiple" multiple>
            </div>
        </div>
        <div class="col-1">
            <button type="button" class="btn btn-secondary">Guardar</button>
        </div>
    </div>

    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Acerca de mi</label>
                <textarea class="form-control" type="text" id="formFileMultiple" multiple>
                    
                </textarea>
            </div>
        </div>
        <div class="col-1">
            <button type="button" class="btn btn-secondary">Guardar</button>
        </div>
    </div>

    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <h3>Experiencia Laborla</h3>
            <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Foto De La Empresa</label>
                <input class="form-control" type="file" id="formFileMultiple" multiple>
            </div>
        </div>
        <div class="col-1">
            <button type="button" class="btn btn-secondary">Guardar</button>
        </div>
    </div>
    
    
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Nombre De La Empresa</label>
                <input class="form-control" type="text" id="formFileMultiple" multiple>
            </div>
        </div>
        <div class="col-1">
            <button type="button" class="btn btn-secondary">Guardar</button>
        </div>
    </div>
    
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Puesto ocupado en la Empresa</label>
                <textarea class="form-control" type="text" id="formFileMultiple" multiple>
    
                    </textarea>
            </div>
        </div>
        <div class="col-1">
            <button type="button" class="btn btn-secondary">Guardar</button>
        </div>
    </div>
    <br><br><b><br><br><br><br><br>
    
</div>

    </main>
    <!--javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
